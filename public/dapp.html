<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Yo, I'm a DApp</h1>
    <p>
      Click the button to show the user their WIF (if logged in).
    </p>
    <p>
      Don't worry! The dApp has no insight into what the user sees when the WIF is alerted.
    </p>
    <p>
      <button type="button" onClick="javascript:showWIF()">Show WIF</button>
    </p>
    <script type="text/javascript">
      function showWIF() {
        window.NOS.alertWIF();
      }
    </script>
  </body>
</html>
