<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>DApp Example</h1>
    <p>
      Click the button to fetch the user's NEO balance.
    </p>
    <p>
      <button type="button" onClick="javascript:getBalance()">Get NEO Balance</button>
    </p>
    <script type="text/javascript">
      const api = window.NOS.V1;

      function getBalance() {
        api.getBalance()
          .then((balance) => console.log(balance))
          .catch((err) => console.log(Object.keys(err).join(', ')));
      }
    </script>
  </body>
</html>
